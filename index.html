<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <style>
      body {
        overflow-x: hidden;
        overflow-y: auto;
      }
      .item-list {
        height: 475px;
        overflow-y: scroll;
      }

      .list-cart {
        height: 330px;
      }
    </style>
    <title>StarBhak Mart</title>
  </head>
  <body>
    <header class="bg-primary">
      <h1 class="fs-3 ms-3 text-white">StarBhak Mart</h1>
    </header>

    <div class="row mt-2">
      <div class="col-4">
        <div class="take-away bg-tertiary">
          <div class="dropdown-center bg-primary text-center">
            <button
              class="btn btn-transparent btn-lg text-white dropdown-toggle fs-4"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Take away
            </button>
            <ul class="dropdown-menu p-3">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Separated link</a></li>
            </ul>
          </div>
          <div class="profile mt-2 bg-primary text-white">
            <div class="d-flex justify-content-center">
              <p class="fs-4 m-2">
                <i class="bi bi-person-fill text-dark"></i></i>Muhammad Haykal
              </p>
            </div>
          </div>
          <div
            class="overflow-y-auto justify-content-center bg-light-subtle my-2"
          >
            <div class="list-cart container" id="list-cart"></div>
          </div>
          <div class="bg-light-subtle text-dark container">
            <table width="100%">
              <tbody>
                <tr>
                  <td class="pl-2">Jumlah Menu:</td>
                  <td><span id="quantity"></span></td>
                </tr>
                <tr>
                  <td class="pl-2">Harga:</td>
                  <td><span id="discount"></span></td>
                </tr>
                <tr>
                  <td class="pl-2">Pajak:</td>
                  <td>Rp. <span id="tax"></span></td>
                </tr>
                <tr class="total-amount bg-primary text-white">
                  <td class="pl-2">Total Pembayaran:</td>
                  <td>Rp. <span id="total"></span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-8">
        <div class="item bg-light">
          <div class="">
            <div class="row d-flex m-0">
              <div class="col-4 container">
                <p class="fw-bold m-0">Item list</p>
              </div>
              <div class="col-8">
                <div class="container">
                  <div class="d-flex justify-content-end">
                    <p class="fs-4 m-0 d-flex">
                      <i
                        class="btn bi bi-search"
                        data-bs-toggle="offcanvas"
                        href="#offcanvasExample"
                        role="button"
                        aria-controls="offcanvasExample"
                        type="button"
                      ></i>
                      <i class="btn bi bi-three-dots-vertical"></i>
                      <i class="btn bi bi-arrow-down-up"></i>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br />
        </div>
        <div
          id="item-list"
          class="item-list d-flex flex-wrap overflow-y-auto mt-2 bg-light-subtle"
        ></div>
      </div>
    </div>

    <footer class="row text-white">
      <div class="row pt-2 me-2 btn-te d-flex justify-content-end bg-tertiary">
        <div class="col-10 bg-light-subtle"></div>
        <div class="col-2 bg-primary">
          <div class="Payment d-flex justify-content-center">
            <button
              class="btn btn-transparent btn-payment float-right text-dark text-white"
              onclick="add()"
            >
              <i class="bi bi-floppy"></i>Payment
            </button>
          </div>
        </div>
      </div>

      <div class="col-12">
        <div
          class="tiger pt-4 bg-primary mt-2"
          style="width: 100%; height: 25px"
        >
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Nama Menu</th>
                <th>Harga</th>
                <!-- <th>Diskon</th> -->
                <th>Pajak</th>
                <th>Total Pembayaran</th>
              </tr>
            </thead>
            <tbody id="table-list"></tbody>
          </table>
        </div>
      </div>
    </footer>

    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
      data-bs-backdrop="false"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Search</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <input
          class="form-control"
          type="text"
          id="searchInput"
          oninput="searchItem()"
          placeholder="Search items..."
        />
        <div class="list-search">
          
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
